<button mat-raised-button color="primary" (click)="openDialog('0ms', '0ms')">新增設備</button>
<div>
    <table mat-table [dataSource]="dataSource">
        <!-- devName Column -->
        <ng-container matColumnDef="devName">
            <th mat-header-cell *matHeaderCellDef> 設備名稱 </th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button routerLink="/app-device-detail/{{element.devName}}">
                    <span class="devName">{{element.devName}}</span>
                </button>
            </td>
            </ng-container>
            <!-- address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> 位址 </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
            <!-- place Column -->
            <ng-container matColumnDef="place">
                <th mat-header-cell *matHeaderCellDef> 位置 </th>
                <td mat-cell *matCellDef="let element">
                    {{element.place}}
                    <!-- <button type="button" class="delete" title="delete eauipment" (click)="delete(element)">x</button> -->
                </td>
            </ng-container>
            <!-- BatteryPower Column -->
            <!-- <ng-container matColumnDef="batteryPower">
                <th mat-header-cell *matHeaderCellDef> 電量 </th>
                <td mat-cell *matCellDef="let element"> {{element.batteryPower}} </td>
            </ng-container> -->
            <!-- createTime Column -->
            <!-- <ng-container matColumnDef="createTime">
                <th mat-header-cell *matHeaderCellDef> 創建時間 </th>
                <td mat-cell *matCellDef="let element"> {{element.createTime}} </td>
            </ng-container> -->
            <!-- operation Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef> 操作 </th>
                <td mat-cell *matCellDef="let element">
                    <!-- 可做動作 -->
                </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
