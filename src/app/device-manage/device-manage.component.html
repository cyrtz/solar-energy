<button mat-raised-button color="primary" (click)="openDialog('0ms', '0ms')">新增設備</button>

<table mat-table [dataSource]="devices_data">
    <!-- devName Column -->
    <ng-container matColumnDef="devName">
        <th mat-header-cell *matHeaderCellDef> devName </th>
        <td mat-cell *matCellDef="let element">
            <!-- <a routerLink="/detail/{{element.devName}}"> -->
                <span class="devName">{{element.devName}}</span>
            <!-- </a> -->
        </td>
    </ng-container>
    <!-- address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    <!-- place Column -->
    <ng-container matColumnDef="place">
        <th mat-header-cell *matHeaderCellDef> Place </th>
        <td mat-cell *matCellDef="let element">
            {{element.place}}
            <!-- <button type="button" class="delete" title="delete eauipment" (click)="delete(element)">x</button> -->
        </td>
    </ng-container>
    <!-- BatteryPower Column -->
    <ng-container matColumnDef="batteryPower">
        <th mat-header-cell *matHeaderCellDef> BatteryPower </th>
        <td mat-cell *matCellDef="let element"> {{element.batteryPower}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
