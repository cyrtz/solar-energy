<mat-drawer-container class="drawer-container" style="width: 100vw;height: 100vh;">
    <mat-drawer #drawer mode="side" opened class="drawer-div">
        <div style="height: 64px;">
            <button mat-icon-button class="sidenav-menu-icon">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <div class="navbar">
            <button mat-button>首頁</button>
        </div>
    </mat-drawer>
    <mat-drawer-content fxLayout="column">
        <div  style="position: sticky; top: 0;z-index: 20000;">
            <div class="toolbar-spacer"  fxLayoutAlign="space-between center">
                <div class="toolbar-content" fxLayout="row" fxLayoutAlign="start center">
                    <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
                        <mat-icon>menu</mat-icon>
                    </button>
                    <div>太陽能節碳評估系統</div>
                </div>
                <div>
                    <button mat-icon-button class="cloud-icon" [matMenuTriggerFor]="weatherdata">
                        <mat-icon>cloud</mat-icon>
                    </button>
                </div>
            </div>

            <mat-menu #weatherdata="matMenu">
                <div>
                    天氣資訊
                </div>
            </mat-menu>
        </div>
        <div style="z-index: 10000;">
            <!-- <app-device-detail></app-device-detail> -->
            <app-device-manage></app-device-manage>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
