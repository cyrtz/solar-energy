<mat-drawer-container class="drawer-container" style="width: 100vw;height: 100vh;">
    <mat-drawer #drawer mode="side" class="drawer-div">
        <div fxLayout="column" class="navbar-spacer">
            <div class="navbar-header" fxFlex="10">
                <img src="assets/img/nutc_logo2.png" alt="logo" class="logo">
            </div>
            <div class="navbar-content" fxFlex="82">
                <button mat-button [routerLink]="'../app-home/app-device-manage'">設備管理</button>
                <button mat-button [routerLink]="'../app-home/app-place-manage'">單位管理</button>
                <button mat-button [routerLink]="'../app-home/app-user-manage'">會員管理</button>
            </div>
            <div class="navbar-footer" fxFlex="8">
                <button mat-button [routerLink]="''">登出</button>
            </div>
        </div>
    </mat-drawer>
    <mat-drawer-content fxLayout="column">
        <div style="position: sticky; top: 0;z-index: 20000;">
            <div class="toolbar-spacer" fxLayoutAlign="space-between center">
                <div class="toolbar-content" fxLayout="row" fxLayoutAlign="start center">
                    <button mat-icon-button class="menu-icon" (click)="drawer.toggle()">
                        <mat-icon>{{ drawer.opened ? 'close' : 'menu' }}</mat-icon>
                    </button>
                    <div style="font-weight: bold;">太陽能節碳評估系統</div>
                </div>
                <div class="weatheroverviewdiv" fxLayoutAlign="end center">
                    <!-- <button mat-icon-button class="cloud-icon">
                        <mat-icon>{{ weatheroverview }}</mat-icon>
                    </button> -->
                    <img [src]="weatheroverview" class="weather-icon">
                </div>
                <div class="tempdiv">{{ temperature }}°C</div>
            </div>
        </div>
        <div style="z-index: 10000; height: 100vh;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
