<div fxFil style="width: 100%;">
    <img src="/assets/solar_energy_background.jpg" class="bg-img" />
    <div fxLayout="row">
        <mat-card class="login-card">
            <div class="logo-div">
                <mat-card-header>
                    太陽能節碳評估系統
                </mat-card-header>
            </div>
            <mat-card-content>
                <mat-tab-group color="primary">
                    <mat-tab label="登入">
                        <div class="content-div">
                            <form [formGroup]="loginForm">
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="username">Account</mat-label>
                                        <input type="text" matInput id="username" formControlName="userAccount">
                                        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                                        <!-- <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="Ex. pat@example.com"> -->
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="password">Password</mat-label>
                                        <input type="password" matInput id="password" formControlName="userPassword">
                                    </mat-form-field>
                                </div>
                                <button mat-raised-button class="submit-button" color="primary" (click)="login()"
                                    [disabled]="!loginForm.valid">SIGN IN</button>

                            </form>
                        </div>
                    </mat-tab>
                    <mat-tab label="註冊">
                        <div class="content-div">
                            <form [formGroup]="registerForm">
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="username">Account</mat-label>
                                        <input type="text" matInput id="username" formControlName="userAccount">
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="email">Email</mat-label>
                                        <input type="email" matInput id="email" formControlName="userEmail">
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="phone">Phone</mat-label>
                                        <input type="text" matInput id="phone" formControlName="userPhone">
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="password">Password</mat-label>
                                        <input type="password" matInput id="password" formControlName="userPassword">
                                    </mat-form-field>
                                </div>


                                <!-- <div>
                                    <mat-form-field class="input-div">
                                        <mat-label for="confirmPassword">Confirm Password</mat-label>
                                        <input type="password" matInput id="confirmPassword"
                                            formControlName="confirmPassword">
                                    </mat-form-field>
                                </div> -->
                                <button mat-raised-button color="primary" class="submit-button" (click)="register()"
                                    [disabled]="!registerForm.valid">SIGN UP</button>
                            </form>
                        </div>
                    </mat-tab>
                </mat-tab-group>
            </mat-card-content>
        </mat-card>
    </div>
</div>
