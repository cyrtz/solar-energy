<div class="dialog-title">
    <h1 mat-dialog-title>編輯設備</h1>
</div>
<div mat-dialog-content class="editDeviceForm">
    <form class="editDeviceForm" [formGroup]="editDeviceForm">
        <div class="formInput">
            <mat-form-field>
                <mat-label for="deviceOldName"> 設備名稱 </mat-label>
                <input matInput id="deviceOldName" formControlName="deviceOldName" [(ngModel)]="this.device.deviceName" readonly/>
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field>
                <mat-label for="deviceName"> 新設備名稱 </mat-label>
                <input matInput id="deviceName" formControlName="deviceName" placeholder="勿取重複名稱"/>
                <mat-error align="end">
                    <span *ngIf="deviceName?.errors?.['required']">
                        設備名稱是必要的
                    </span>
                    <span *ngIf="deviceName?.errors?.['minlength']">
                        設備名稱至少要有2個字
                    </span>
                    <span *ngIf="deviceName?.errors?.['cannotEmpty']">
                        設備名稱不可為空
                    </span>
                    <span *ngIf="deviceName?.errors?.['uniqueAlterEgo']">
                        設備名稱已存在
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field>
                <mat-label>單位</mat-label>
                <mat-select formControlName="deviceUnitName">
                    <mat-option *ngFor="let unit of unitData" [value]="unit.deviceUnitGuid">
                        {{unit.deviceUnitName}}
                    </mat-option>
                </mat-select>
                <mat-error align="end">
                    <span *ngIf="deviceUnitGuid?.errors?.['required']">
                        單位是必要的
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field>
                <mat-label for="devicePlaceName"> 地點 </mat-label>
                <input matInput id="devicePlaceName" formControlName="devicePlaceName" required />
                <mat-error align="end">
                    <span *ngIf="devicePlaceName?.errors?.['required']">
                        請輸入地點
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['minlength']">
                        地點至少要有2個字
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['cannotEmpty']">
                        地點不可為空
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close>取消</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="edit()" color="accent" [disabled]="!editDeviceForm.valid">修改</button>
</div>
