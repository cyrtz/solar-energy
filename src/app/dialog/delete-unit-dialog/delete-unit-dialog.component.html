<div class="dialog-title">
    <h1 mat-dialog-title>確定要刪除此單位嗎？</h1>
</div>
<div class="dialog-body" fxLayout="column" fxLayoutAlign="start center">
    <div>名稱：{{data.deviceUnitName}} </div>
</div>
<div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close style="font-size: 20px;">取消</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="delete()" style="color: red; font-size: 20px;">確認刪除</button>
</div>
