<div class="dialog-title">
    <h1 mat-dialog-title>新增設備</h1>
</div>
<div mat-dialog-content class="newDeviceForm">
    <form class="newDeviceForm" [formGroup]="newDeviceForm">
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="deviceName"> 設備名稱 </mat-label>
                <input matInput id="deviceName" formControlName="deviceName" required/>
                <mat-error align="end">
                    <span *ngIf="deviceName?.errors?.['required']">
                        請輸入設備名稱
                    </span>
                    <span *ngIf="deviceName?.errors?.['minlength']">
                        設備名稱至少要有2個字
                    </span>
                    <span *ngIf="deviceName?.errors?.['cannotEmpty']">
                        地點不可為空
                    </span>
                    <span *ngIf="deviceName?.errors?.['uniqueAlterEgo']">
                        設備名稱已存在
                    </span>
                </mat-error>
            </mat-form-field>   
        </div>
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="deviceUnitName"> 單位 </mat-label>
                <input matInput id="deviceUnitName" formControlName="deviceUnitName" required/>
                <mat-error align="end">
                    <span *ngIf="deviceUnitName?.errors?.['required']">
                        請輸入單位
                    </span>
                    <span *ngIf="deviceUnitName?.errors?.['minlength']">
                        單位至少要有2個字
                    </span>
                    <span *ngIf="deviceUnitName?.errors?.['cannotEmpty']">
                        單位不可為空
                    </span>
                </mat-error> 
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="devicePlaceName"> 地點 </mat-label>
                <input matInput id="devicePlaceName" formControlName="devicePlaceName" required/>
                <mat-error align="end">
                    <span *ngIf="devicePlaceName?.errors?.['required']">
                        請輸入地點
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['minlength']">
                        地點至少要有2個字
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['cannotEmpty']">
                        地點不可為空
                    </span>
                </mat-error> 
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close>取消</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="add()" color="accent" [disabled]="!newDeviceForm.valid">新增</button>
</div>
