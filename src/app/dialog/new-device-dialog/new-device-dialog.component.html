<div class="dialog-title">
    <h1 mat-dialog-title>新增設備</h1>
</div>
<div mat-dialog-content class="newDeviceForm">
    <form class="newDeviceForm" [formGroup]="newDeviceForm">
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="deviceName"> 設備名稱 </mat-label>
                <input matInput id="deviceName" formControlName="deviceName" required/>
                <mat-error *ngIf="deviceName?.errors?.['required']">
                    請輸入設備名稱
                </mat-error>  
            </mat-form-field>   
        </div>
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="deviceAddress"> 位址 </mat-label>
                <input matInput id="deviceAddress" formControlName="deviceAddress" required/>
                <mat-error *ngIf="deviceName?.errors?.['required']">
                    請輸入位址
                </mat-error>  
            </mat-form-field>
        </div>
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="devicePlace"> 位置 </mat-label>
                <input matInput id="devicePlace" formControlName="devicePlace" required/>
                <mat-error *ngIf="deviceName?.errors?.['required']">
                    請輸入位置
                </mat-error>  
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close>取消</button>
    <button mat-raised-button [mat-dialog-close]="true" (click)="add()" color="accent" >新增</button>
</div>
