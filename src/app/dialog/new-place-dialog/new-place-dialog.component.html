<div class="dialog-title">
    <h1 mat-dialog-title>新增單位</h1>
</div>
<div mat-dialog-content>
    <form class="newUnitForm" [formGroup]="newPlaceForm">
        <mat-form-field style="margin-right: 20px;" fxFlex="50" >
            <mat-label>單位</mat-label>
            <mat-select formControlName="deviceUnitGuid">
                <mat-option [value]="''">
                    全部
                </mat-option>
                <mat-option *ngFor="let unit of unitData" [value]="unit.deviceUnitGuid">
                    {{unit.deviceUnitName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="formInput">
            <mat-form-field appearance="outline">
                <mat-label for="devicePlaceName"> 地點名稱 </mat-label>
                <input matInput id="devicePlaceName" formControlName="devicePlaceName" required />
                <mat-error align="end">
                    <span *ngIf="devicePlaceName?.errors?.['required']">
                        請輸入地點名稱
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['minlength']">
                        地點名稱至少要有2個字
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['cannotEmpty']">
                        地點名稱不可為空
                    </span>
                    <span *ngIf="devicePlaceName?.errors?.['uniqueAlterEgo']">
                        地點名稱已存在
                    </span>
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="dialog-action">
    <button mat-raised-button mat-dialog-close>取消</button>
    <button mat-raised-button color="accent" (click)="addPlace()">新增</button>
    <!-- <button mat-raised-button [mat-dialog-close]="true" [disabled]="!newUnitForm.valid" color="accent"
        (click)="addUnit()">新增</button> -->

</div>
