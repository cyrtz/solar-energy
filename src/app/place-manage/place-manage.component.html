<div fxLayout="row" fxLayoutAlign="start center" class="pageheader">
    <div fxLayout="row" class="pagetitle" fxLayoutAlign="start center" fxFlex="40">
        <div fxLayoutAlign="start center" class="title-icon">
            <mat-icon>domain_add</mat-icon>
            <mat-icon>remove</mat-icon>
        </div>
        <div>單位管理</div>
    </div>
    <div class="tableOperate" fxLayoutAlign="end start" fxFlex="60">
        <mat-form-field style="margin-right: 20px;" appearance="outline">
            <mat-label>搜尋單位名稱</mat-label>
            <input matInput #filter>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="newDialog('0ms', '0ms')">新增單位</button>
    </div>
</div>
<div class="place-table">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="unitName">
        <th mat-header-cell *matHeaderCellDef> 單位名稱 </th>
        <td mat-cell *matCellDef="let element"> {{element.unitName}} </td>
      </ng-container>

      <ng-container matColumnDef="operation">
        <th mat-header-cell *matHeaderCellDef>操作</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="刪除" (click)="deleteDialog('0ms', '0ms')">
                <mat-icon style="color: #AE0000;">delete</mat-icon>
            </button>
        </td>
    </ng-container>
  
      <!-- Weight Column -->
      <!-- <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container> -->
  
      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container> -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
